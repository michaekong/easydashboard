        <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Exemple</title>
    <!-- Inclure la feuille de style Leaflet pour la carte -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <!-- Inclure le style pour les graphiques -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.min.css" />
    <!-- Ajouter le style personnalisé pour le dashboard -->
    <style>
        #dashboard-container {
            width: 100%;
            height: 100%;
        }
        .dashboard-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div id="dashboard-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.min.js"></script>
    <!-- Inclure la bibliothèque Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Inclure la bibliothèque Leaflet Draw -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const dashboard = new SimpleDashboard('dashboard-container');

            // Ajouter un graphique en barre : Exemple de graphique des ventes
            const chartConfigBar = {
                data: {
                    labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin'],
                    datasets: [{
                        label: 'Ventes',
                        data: [30, 40, 50, 60, 70, 80],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };
            dashboard.addChart('Graphique des ventes (Barre)', 'bar', chartConfigBar);

            // Ajouter un graphique en ligne
            const chartConfigLine = {
                data: {
                    labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin'],
                    datasets: [{
                        label: 'Température',
                        data: [5, 6, 8, 15, 18, 22],
                        fill: false,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };
            dashboard.addChart('Graphique des températures (Ligne)', 'line', chartConfigLine);

            // Ajouter un graphique radar
            const chartConfigRadar = {
                data: {
                    labels: ['Qualité', 'Prix', 'Service', 'Livraison', 'Fiabilité'],
                    datasets: [{
                        label: 'Avis des clients',
                        data: [4, 5, 3, 4, 2],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        r: {
                            beginAtZero: true
                        }
                    }
                }
            };
            dashboard.addChart('Graphique des avis clients (Radar)', 'radar', chartConfigRadar);

            // Ajouter un graphique en secteur (Pie)
            const chartConfigPie = {
                data: {
                    labels: ['Produit A', 'Produit B', 'Produit C'],
                    datasets: [{
                        label: 'Part de marché',
                        data: [300, 50, 100],
                        backgroundColor: ['#FF5733', '#33FF57', '#3357FF'],
                        borderColor: ['#FF5733', '#33FF57', '#3357FF'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            };
            dashboard.addChart('Graphique de part de marché (Secteur)', 'pie', chartConfigPie);

            // Ajouter un graphique en nuage de points (scatter)
            const chartConfigScatter = {
                data: {
                    datasets: [{
                        label: 'Ventes vs Prix',
                        data: [
                            { x: 1, y: 50 },
                            { x: 2, y: 60 },
                            { x: 3, y: 70 },
                            { x: 4, y: 80 },
                            { x: 5, y: 90 }
                        ],
                        backgroundColor: 'rgba(255, 99, 132, 1)'
                    }]
                },
                options: {
                    responsive: true
                }
            };
            dashboard.addChart('Graphique de vente vs prix (Nuage de points)', 'scatter', chartConfigScatter);

            // Ajouter un graphique en boîte à moustaches (boxplot)
            const chartConfigBoxPlot = {
                data: {
                    labels: ['Groupe 1'],
                    datasets: [{
                        label: 'Données de distribution',
                        data: [[10, 20, 30, 40, 50]], // min, q1, median, q3, max
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            };
            dashboard.addChart('Graphique de distribution (Boxplot)', 'boxplot', chartConfigBoxPlot);

            // Ajouter une carte interactive
            const mapConfig = {
                center: [48.8566, 2.3522], // Coordonnées pour Paris
                zoom: 13
            };
            dashboard.addMap('Carte de Paris', mapConfig.center, mapConfig.zoom);
        });
    </script>
</body>
</html>

            // Ajouter une carte : Exemple de carte centrée sur Paris
            dashboard.addMap('Carte interactive', [48.8566, 2.3522], 13);

        });
    </script>
</body>
</html>
